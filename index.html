<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機橫向傾角偵測</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        #angle {
            font-size: 2em;
            margin-top: 20px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            top: 0;
            width: 200h;
            height: 100%;
            display: block;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas>
        <script>
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');

            let poslane = 2;
            let w, h = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            let u = 0; // Define 'u' globally to avoid errors

            function update() {
                w = canvas.width;
                h = canvas.height;
                let posx = Math.max(-30, Math.min(30, u)) || 0;

                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect((w / 2 + (posx / 30) * h / 2 - h / 2), 0, h, h);
                ctx.fillStyle = 'rgb(255, 0, 0)';
                ctx.lineWidth = 10;
                ctx.strokeRect(((w - (2 * h)) / 2) + (h / 4) * poslane, 0, h, h); //(w - (2 * h)) / 2) + (h / 4) 一個軌的位置
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'rgb(0,255,255)';
                ctx.beginPath();
                ctx.moveTo(w / 2, 0);
                ctx.lineTo(w / 2, h);
                ctx.stroke();
                for (let i = 0; i < 9; i++) {
                    ctx.strokeStyle = 'rgb(255,0,0)';
                    ctx.beginPath();
                    ctx.moveTo(((w - (2 * h)) / 2) + (h / 4) * i, h);
                    ctx.lineTo(w / 2, 0);
                    ctx.stroke();
                }
                requestAnimationFrame(update);
            }

            update();
        </script>
    </canvas>
    <h1>Ver 0.6</h1>
    <h1 id="gamma">--</h1>
    <button id="start">啟動偵測</button>

    <script>
        let gammaText = document.getElementById('gamma');
        let startButton = document.getElementById('start');

        function squareTo(pos, time) {
            let startLane = poslane;
            let startTime = Date.now();
            let interval = setInterval(() => {
                let elapsed = Date.now() - startTime;
                let t = Math.min(elapsed / (time * 1000), 1);
                poslane = startLane + (pos - startLane) * t; // 線性插值
                if (t === 1) clearInterval(interval);
            }, 16);
        }


        function handleOrientation(event) {
            u = event.beta; // γ 表示左右傾斜
            gammaText.innerText = `橫向傾角: ${u.toFixed(2)}°`;
        }

        function requestPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(permissionState => {
                    if (permissionState === "granted") {
                        window.addEventListener("deviceorientation", handleOrientation);
                        startButton.style.display = "none";
                    } else {
                        gammaText.innerText = "需要授權才能讀取感測器數據";
                    }
                }).catch(console.error);
            } else {
                // 如果瀏覽器不需要手動授權
                window.addEventListener("deviceorientation", handleOrientation);
                startButton.style.display = "none";
            }
        }

        startButton.addEventListener("click", requestPermission);
    </script>
</body>

</html>
